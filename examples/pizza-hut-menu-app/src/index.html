<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Hut Menu</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <div id="menu-content">
        <div id="menu-left">
          <div id="menu-group-1" class="menu-group">
            <div id="menu-header-1" class="menu-heading">Beverages</div>
            <div id="menu-item-group-1-1" class="menu-item-group">
              <div id="menu-item-1" class="menu-item">
                <div class="menu-item-name">Domestic Can Beer</div>
                <div class="menu-item-price">10.00</div>
              </div>
              <div id="menu-item-2" class="menu-item">
                <div class="menu-item-name">Premium Can Beer</div>
                <div class="menu-item-price">12.00</div>
              </div>
              <div id="menu-item-3" class="menu-item">
                <div class="menu-item-name">Wine By The Glass</div>
                <div class="menu-item-price">9.50</div>
              </div>
            </div>
            <hr />
            <div id="menu-item-group-1-2" class="menu-item-group">
              <div id="menu-item-4" class="menu-item">
                <div class="menu-item-name">Regular Soda</div>
                <div class="menu-item-price">5.00</div>
              </div>
              <div id="menu-item-5" class="menu-item">
                <div class="menu-item-name">Bottomless Large Soda</div>
                <div class="menu-item-price">9.50</div>
              </div>
              <div id="menu-item-6" class="menu-item">
                <div class="menu-item-name">Deja Blue Water</div>
                <div class="menu-item-price">5.00</div>
              </div>
            </div>
          </div>
          <div id="menu-group-2" class="menu-group">
            <div id="menu-header-2" class="menu-heading">Snacks</div>
            <div id="menu-item-group-2" class="menu-item-group">
              <div id="menu-item-7" class="menu-item">
                <div class="menu-item-name">Peanuts</div>
                <div class="menu-item-price">6.00</div>
              </div>
              <div id="menu-item-8" class="menu-item">
                <div class="menu-item-name">3 Breadsticks</div>
                <div class="menu-item-price">5.50</div>
              </div>
              <div id="menu-item-9" class="menu-item">
                <div class="menu-item-name">Hershey's Chocolate Chip Cookie</div>
                <div class="menu-item-price">11.00</div>
              </div>
            </div>
          </div>
        </div>
        <div id="menu-right">
          <div id="menu-group-3" class="menu-group">
            <div id="menu-header-3" class="menu-heading">Pizza</div>
            <div id="menu-item-group-3" class="menu-item-group">
              <div id="menu-item-10" class="menu-item">
                <div class="menu-item-name">Cheese</div>
                <div class="menu-item-price">11.00</div>
              </div>
              <div id="menu-item-11" class="menu-item">
                <div class="menu-item-name">Pepperoni</div>
                <div class="menu-item-price">12.00</div>
              </div>
              <div id="menu-item-12" class="menu-item">
                <div class="menu-item-name">Sausage</div>
                <div class="menu-item-price">12.00</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
